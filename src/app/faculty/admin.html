<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <title>ðŸ“£ Admin</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <h1>Announcify</h1>
        <img src="../public/logo.svg" alt="" id="logo_img" />
      </div>
    </header>
    <main>
      <div class="container">
        <div id="small-input">
          <h3>Want to create a class ?</h3>
          <div class="input-container">
            <input
              type="text"
              id="grade"
              placeholder="Enter the grade. eg : 10"
              required
            />
            <input
              type="text"
              id="section"
              placeholder="Enter the section. eg : I"
              required
            />
            <i class="fa-solid fa-circle-plus" id="add_btn"></i>
          </div>
        </div>
        <h3>Students Registration</h3>
        <h3 id="className"></h3>
        <form class="student-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="login-input" required />
          </div>
          <div class="form-group">
            <label for="s_no">S. No.</label>
            <input type="text" id="s_no" class="login-input" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="login-input" required />
          </div>
        </form>
        <button id="submit_btn">Submit</button>
        <button id="sendMail">Send emails</button>
        <div id="student-container"></div>
        <div class="small-input">
          <h3>Create a group ?</h3>
          <input
            type="text"
            id="group_name"
            placeholder="Enter group name"
            required
          />
          <i class="fa-solid fa-circle-plus" id="create_btn"></i>
        </div>
        <div class="small-input">
          <h3>Join a group ?</h3>
          <input
            type="text"
            id="group_code"
            placeholder="Enter the code"
            required
          />
          <i class="fa-solid fa-arrow-right-to-bracket" id="join_btn"></i>
        </div>
      </div>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/newClass.js"></script>
  <script src="../js/addStudents.js"></script>
  <script src="../js/joinGroups.js"></script>
  <script src="../js/createGroup.js"></script>
</html>
