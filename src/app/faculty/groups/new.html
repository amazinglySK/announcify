<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../public/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="../../../css/newAnn.css" />
    <title>New announcment in group</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <h1>Announcify</h1>
        <img src="../../../public/logo.svg" alt="" id="logo_img" />
      </div>
    </header>
    <main>
      <form id="new-announcement-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" placeholder="Title" id="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            placeholder="Description"
            id="description"
            required
          />
        </div>
        <div class="form-group">
          <label for="content">What's the announcement?</label>
          <textarea
            name="conent"
            id="content"
            placeholder="Type something here"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="link"> Any links? </label>
          <div class="link-add-container">
            <input type="text" placeholder="links" id="link" required />
            <i class="fa-solid fa-circle-plus" id="add_btn"></i>
          </div>
          <div class="link_display"></div>
        </div>
        <button id="submit_btn">Submit</button>
      </form>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../../../js/newGroupAnn.js"></script>
</html>
